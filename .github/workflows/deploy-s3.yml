name: Build and Deploy Next.js to S3

on:
  push:
    branches:
      - main

# 1. Required permissions for OIDC and reading repo contents
permissions:
  id-token: write   # Required for requesting the JWT from GitHub
  contents: read    # Required for actions/checkout

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.S3_BUCKET }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      # 2. Inject environment variables for the build
      - name: Generate .env from Secrets
        run: |
          echo "NEXT_PUBLIC_DASHBOARD_URL=${{ secrets.NEXT_PUBLIC_DASHBOARD_URL }}" > .env

      - name: Build Project
        run: npm run build

      # 3. Assume AWS Role using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::222634381337:role/s3-static-update-role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      # 4. Sync files to S3
      - name: Deploy to S3
        run: |
          if [ -z "${S3_BUCKET}" ]; then
            echo "Error: Repository secret S3_BUCKET is not set"; exit 1;
          fi
          aws s3 sync ./out "s3://${S3_BUCKET}" --delete